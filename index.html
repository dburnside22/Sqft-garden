<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQFT Gardening</title>
    <link href="hamburgers.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="menu-button hamburger--spin" type="button" onclick="toggleMenu()">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <h1 class="title">Square Foot Garden Spacing</h1>
    <h3 class="plantName"></h3>
    <seciton style="display: flex; justify-content: center;">
        <div class="square-container">
        </div>
    </seciton> 

    <section class="search-bar">
        <input type="text" class="search-bar-input" placeholder="Enter plant name">
    </section>  

    <section class="buttons-container">
    </section>

    <button onclick="resetButtons()">Reset</button>
    <button onclick="sortButtonsBySeedCount(1)">1 Seed</button>
    <button onclick="sortButtonsBySeedCount(4)">4 Seeds</button>
    <button onclick="sortButtonsBySeedCount(9)">9 Seeds</button>
    <button onclick="sortButtonsBySeedCount(16)">16 Seeds</button>
    <button onclick="sortByMonth('january')">January</button>
    <button onclick="sortByMonth('february')">February</button>
    <button onclick="sortByMonth('march')">March</button>
    <button onclick="sortByMonth('april')">April</button>
    <button onclick="sortByMonth('may')">May</button>
    <button onclick="sortByMonth('june')">June</button>
    <button onclick="sortByMonth('july')">July</button>
    <button onclick="sortByMonth('august')">August</button>
    <button onclick="sortByMonth('september')">September</button>
    <button onclick="sortByMonth('october')">October</button>
    <button onclick="sortByMonth('november')">November</button>
    <button onclick="sortByMonth('december')">December</button>
    

    <script src="populateSquare.js"></script>
    <script src="populateButtons.js"></script>
    <script src="menu.js"></script>
</body>
</html>
