<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQFT Gardening</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SQFT gardening</h1>
    <div>
        <div class="square-container">
            <div data-seedCount="1" class="oneSeed">
                <div class="seed"></div>
            </div>
            <div data-seedCount="4" class="fourSeeds">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
            </div>
            <div data-seedCount="9" class="nineSeeds">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
            </div>
            <div data-seedCount="16" class="sixteenSeeds">
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
                <div class="seed"></div>
            </div>
        </div>
    </div> 
    <ul>
        <button onclick="toggleSeedView(4)">Cabages</button>
        <li>Cucumbers</li>
        <li>Carrots</li>
        <li>Beats</li>
        <li>Peas</li>
    </ul>

    <script>
        function toggleSeedView(number){
            console.log(number);
            const seedCountContainer = document.querySelector(`div[data-seedCount="${number}"]`)
            seedCountContainer.style.display = "grid";
        }
    </script>
</body>
</html>
